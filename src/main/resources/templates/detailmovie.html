<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bookstore Result</title>
</head>
<body>
<div>
    <th:block th:each="item:${movie}">
<p th:text="'Title: '+ ${item.title}" />
<p th:text="'Year: '+ ${item.year}" />
<p th:text="'Description: '+ ${item.description}" />
    </th:block>
</div>

</html>
